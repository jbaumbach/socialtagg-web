<html>
<head>
<script>
function parseQuery()
{
  var queryString = window.location.search.substring(1);
  var keyValues = queryString.split(/&/);

  var queryAsAssoc = new Array();
  for (var i in keyValues)  
  {
      var key = keyValues[i].split(/=/);
      queryAsAssoc[unescape(key[0])] = unescape(key[1]);
  }

  return queryAsAssoc;
}

function handleRedirect()
{
  var queryParams = parseQuery();

  var rootURL = queryParams['root_url'];
  if (null == rootURL || rootURL.length <= 0)
  {
    rootURL = "socialtagg://socialtagg.com/";
  }

  var queryString = window.location.search.substring(1);
  var redirectURL = rootURL + "?" + queryString;

  window.location.href = redirectURL;
}

</script>
</head>

<body onload="handleRedirect();">
</body>

</html>
